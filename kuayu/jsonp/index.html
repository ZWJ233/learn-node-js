<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script> -->
</head>
<body>
    <button>发送jsonp请求</button>
</body>
</html>
<script>

// 1. 写好成功的回调函数
function success (result) {
    console.log(result, '成功了')
    // 业务逻辑处理
}

// 动态创建script
var script = document.createElement('script')
script.src = 'http://127.0.0.1:5555/jsonp?callback=success'

// 放到dom树种
document.body.appendChild(script)
</script>
<!-- 2. 将回调函数名字通过src发送给后台 -->
<!-- <script src="http://127.0.0.1:5555/jsonp?callback=success"></script> -->
<!-- 3. 后台会返回一个函数调用 并且在调用函数的时候传递数据 success({"name":"tc","desc":"洗脚，扣脚趾甲"}) -->
